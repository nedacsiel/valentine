<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #555;
      color: white;
      position: fixed;
    }

    .buttons {
      position: relative;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="alert('Yay!! ðŸ’–')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
     const noButton = document.getElementById("no");

  let buttonX = window.innerWidth / 2;
  let buttonY = window.innerHeight / 2;

  noButton.style.left = buttonX + "px";
  noButton.style.top = buttonY + "px";

  document.addEventListener("mousemove", (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const rect = noButton.getBoundingClientRect();
    const buttonCenterX = rect.left;
    const buttonCenterY = rect.top;

    const dx = buttonCenterX - mouseX;
    const dy = buttonCenterY - mouseY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    const safeDistance = 80; // how close before it runs
    const speed = 20;        // how far it moves each time

    if (distance < safeDistance) {
      const angleX = dx / distance;
      const angleY = dy / distance;

      buttonX += angleX * speed;
      buttonY += angleY * speed;

      // keep button on screen
      buttonX = Math.max(0, Math.min(window.innerWidth - rect.width, buttonX));
      buttonY = Math.max(0, Math.min(window.innerHeight - rect.height, buttonY));

      noButton.style.left = buttonX + "px";
      noButton.style.top = buttonY + "px";
    }
  });
  </script>

</body>
</html>
